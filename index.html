<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Interface</title>
</head>
<body>

<div class="container">
    <h2>Final Exam: Computer Science 101</h2>
    
    <div id="statusArea">Status: In Progress</div>
    <hr>

    <form id="examForm">
        <p><strong>Q1: What does HTML stand for?</strong></p>
        <label><input type="radio" name="q1" value="a"> Hyper Text Markup Language</label><br>
        <label><input type="radio" name="q1" value="b"> High Tech Multi Level</label><br>
        <br>
        <p><strong>Q2: Which language is used for styling?</strong></p>
        <label><input type="radio" name="q2" value="a"> Python</label><br>
        <label><input type="radio" name="q2" value="b"> CSS</label><br>
        <br>
        
        <button type="button" id="mainSubmitBtn">Submit Exam</button>
    </form>

    <div id="successMessage" hidden>
        <h3>Successful Submitted</h3>
        <p>Your answers have been saved.</p>
    </div>
</div>

<div id="confirmationModal" hidden>
    <div>
        <h3>Confirm Submission</h3>
        <p>Are you sure you want to submit? You cannot change answers after this.</p>
        <button id="cancelBtn">Cancel</button>
        <button id="confirmBtn">Yes, Submit</button>
    </div>
</div>

</body>
</html>
