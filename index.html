<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Scheduler Prototype</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 2rem auto; background: #f4f4f9; }
        
        /* Containers */
        .panel { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #333; }
        
        /* Instructor Styles */
        .instructor-panel { border-left: 5px solid #2c3e50; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="datetime-local"] { padding: 8px; width: 100%; box-sizing: border-box; }
        button#saveSchedule { background: #2c3e50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button#saveSchedule:hover { background: #1a252f; }
        
        /* Feedback Messages */
        .message { margin-top: 10px; padding: 10px; border-radius: 4px; display: none; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .success { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }

        /* Student Styles */
        .student-panel { border-left: 5px solid #3498db; position: relative; }
        .status-badge { display: inline-block; padding: 5px 10px; border-radius: 15px; font-size: 0.85em; margin-bottom: 10px; font-weight: bold;}
        
        .status-waiting { background: #fff3e0; color: #e65100; } /* Yellow/Orange */
        .status-open { background: #e8f5e9; color: #2e7d32; }   /* Green */
        .status-closed { background: #ffebee; color: #c62828; }  /* Red */

        /* The Exam Button */
        #startExamBtn { padding: 15px 30px; font-size: 1.1em; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 4px; transition: all 0.3s; }
        #startExamBtn:disabled { background: #bdc3c7; cursor: not-allowed; opacity: 0.7; }

        /* The Actual Exam Content (Hidden initially) */
        #examContent { display: none; margin-top: 20px; padding: 20px; border: 1px dashed #ccc; background: #fafafa; }
    </style>
</head>
<body>

    <div class="panel instructor-panel">
        <h2>üë®‚Äçüè´ Instructor: Schedule Exam</h2>
        <div class="form-group">
            <label>Start Time:</label>
            <input type="datetime-local" id="startTime">
        </div>
        <div class="form-group">
            <label>End Time:</label>
            <input type="datetime-local" id="endTime">
        </div>
        <button id="saveSchedule">Save Schedule</button>
        <div id="instructorMsg" class="message"></div>
    </div>

    <div class="panel student-panel">
        <h2>üë®‚Äçüéì Student: Exam Portal</h2>
        
        <div id="statusBadge" class="status-badge status-waiting">Status: No Schedule Set</div>
        <p id="studentMsg">Please wait for the instructor to schedule the exam.</p>
        
        <button id="startExamBtn" disabled>Start Exam</button>

        <div id="examContent">
            <h3>üìù Final Exam</h3>
            <p>Question 1: What is the complexity of Binary Search?</p>
            <textarea rows="3" style="width:100%"></textarea>
        </div>
    </div>

</body>
</html>
<script>
    // --- STATE MANAGEMENT ---
    let examConfig = {
        scheduled: false,
        start: null,
        end: null
    };

    // --- INSTRUCTOR LOGIC ---
    const saveBtn = document.getElementById('saveSchedule');
    const instructorMsg = document.getElementById('instructorMsg');

    saveBtn.addEventListener('click', () => {
        const startInput = document.getElementById('startTime').value;
        const endInput = document.getElementById('endTime').value;

        // Basic Validation: Check if empty
        if (!startInput || !endInput) {
            showMessage(instructorMsg, 'Please select both start and end times.', 'error');
            return;
        }

        const startDate = new Date(startInput);
        const endDate = new Date(endInput);

        // REQUIREMENT: End time must be later than start time
        // REQUIREMENT: Prevent saving if equal
        if (endDate <= startDate) {
            showMessage(instructorMsg, 'Error: End time must be later than start time.', 'error');
            return;
        }

        // Save successfully
        examConfig.scheduled = true;
        examConfig.start = startDate;
        examConfig.end = endDate;
        showMessage(instructorMsg, 'Schedule saved successfully!', 'success');
        
        // Trigger an immediate check so the student view updates instantly
        checkExamStatus();
    });

    function showMessage(element, text, type) {
        element.style.display = 'block';
        element.textContent = text;
        element.className = `message ${type}`;
    }

    // --- STUDENT LOGIC (AUTOMATED TIMER) ---
    const startBtn = document.getElementById('startExamBtn');
    const studentMsg = document.getElementById('studentMsg');
    const statusBadge = document.getElementById('statusBadge');
    const examContent = document.getElementById('examContent');

    // Button Click Handler
    startBtn.addEventListener('click', () => {
        // Double check time on click (security)
        const now = new Date();
        if (now >= examConfig.start && now < examConfig.end) {
            examContent.style.display = 'block';
            startBtn.style.display = 'none'; // Hide button once started
            studentMsg.textContent = "You are taking the exam.";
        } else {
             // Handle edge case where time expired while user hovered
             alert("Cannot start: Exam is closed.");
             checkExamStatus();
        }
    });

    // REQUIREMENT: System must allow start without manual page refresh
    // We use setInterval to simulate the server clock checking every 1 second
    setInterval(checkExamStatus, 1000);

    function checkExamStatus() {
        if (!examConfig.scheduled) return;

        const now = new Date();
        const { start, end } = examConfig;

        // SCENARIO 1: Before Start Time
        if (now < start) {
            updateStudentUI(
                "Waiting for Start", 
                "status-waiting", 
                "The exam is not yet available.", 
                true // disabled
            );
            closeAccess(); 
        } 
        // SCENARIO 2: Exam Window Open
        else if (now >= start && now < end) {
            // Only update message if user hasn't already started
            if (examContent.style.display === 'none') {
                updateStudentUI(
                    "Exam Open", 
                    "status-open", 
                    "The exam is live. Good luck!", 
                    false // enabled
                );
            }
        } 
        // SCENARIO 3: After End Time
        else if (now >= end) {
            updateStudentUI(
                "Exam Closed", 
                "status-closed", 
                "The exam is closed. Access is blocked.", 
                true // disabled
            );
            closeAccess(); // Kicks user out if they are viewing content
        }
    }

    function updateStudentUI(badgeText, badgeClass, msgText, btnDisabled) {
        statusBadge.textContent = badgeText;
        statusBadge.className = `status-badge ${badgeClass}`;
        
        // If the user is already taking the exam, we don't overwrite the message
        if(examContent.style.display === 'none') {
             studentMsg.textContent = msgText;
             startBtn.disabled = btnDisabled;
        }
    }

    // REQUIREMENT: Fully block access after end time
    // REQUIREMENT: If student is inside, prevent re-entry/block view
    function closeAccess() {
        if (examContent.style.display === 'block') {
            examContent.style.display = 'none';
            studentMsg.textContent = "Time is up! The exam has closed.";
            alert("The exam time has ended. Your access is now blocked.");
        }
    }
</script>
